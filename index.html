<!DOCTYPE html>
<html>
  <head>
    <title>Web Scraping</title>
    <script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="content">
      <div class="server-list">
        <h1>WEB SCRAPING</h1>
        <div class="top-right">
          <button id="logsButton" onclick="logs()">Logs</button>
        </div>
        <div class="input-group margin-top-input">
          <div>
            <label for="keywordBox">Palabra clave</label>
            <input
              type="text"
              id="keywordBox"
              value="Ingrese la palabra clave"
              onfocus="clearText(this)"
            />
          </div>
          <div>
            <label for="emailBox">Email</label>
            <input
              type="text"
              id="emailBox"
              value="email"
              onfocus="clearText(this)"
            />
          </div>
          <button onclick="submitForm()">Buscar</button>
        </div>
      </div>
    </div>
  </body>
</html>
