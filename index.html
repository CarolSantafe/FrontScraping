<!DOCTYPE html>
<html>
<head>
  <title>Web Scraping</title>
  <script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div class="content">
    <div class="server-list">
      <h1>WEB SCRAPING</h1>
      <div class="top-right">
        <button id="logsButton" onclick="logs()">Logs</button>
        <button id="popularQueriesButton" onclick="reddis()">Consultas Populares</button>
        <div class="card" id="popularQueriesCard">Consultas Populares</div>
      </div>
      
      <div class="input-group margin-top-input">
        <div class="input-item">
          <label for="keywordBox">Palabra clave</label>
          <input
            type="text"
            id="keywordBox"
            value="Ingrese la palabra clave"
            onfocus="clearText(this)"
          />
        </div>
        <div class="input-item">
          <label for="emailBox">Email</label>
          <input
            type="text"
            id="emailBox"
            value="email"
            onfocus="clearText(this)"
          />
        </div>
        <button id="SearchButton" onclick="submitForm()">Buscar</button>        
      </div>

      <div class="table-container">
        <table id="queueTable">
          <thead>
            <tr>
              <th>Cola</th>
              <th>N° de Procesos</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody>
            <!-- Agregamos las filas directamente aquí -->
            <tr>
              <td>Cola 1</td>
              <td>5</td>
              <td>Activa</td>
            </tr>
            <tr>
              <td>Cola 2</td>
              <td>3</td>
              <td>Inactiva</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
